AWSTemplateFormatVersion: '2010-09-09'
Description: Template to exercise AWS::ApiGateway::RestApi
Parameters:
  AttributeName:
    Type: String
    Description: Name of the attribute to fetch from the resource
Resources:
  MyResource:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: "my-rest-api-cfn"
Outputs:
  MyRef:
    Value:
      Ref: MyResource
  MyOutput:
    Value:
      Fn::GetAtt:
      - MyResource
      - Ref: AttributeName
